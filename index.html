<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFCHAT</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1>GIFCHAT</h1>
                <div class="user-info">
                    <input type="text" id="user-handle" placeholder="Set your @username" value="@user">
                </div>
            </div>
        </header>

        <main class="chat-container">
            <div id="messages" class="messages"></div>
            
            <div class="composer">
                <div class="reply-indicator" style="display: none">
                    <span class="reply-text">Replying to </span>
                    <span class="reply-to"></span>
                    <button class="cancel-reply">&times;</button>
                </div>

                <div class="search-container">
                    <input type="text" id="gif-search" placeholder="Search for GIFs...">
                    <div id="gif-results" class="gif-results"></div>
                </div>

                <div class="input-controls">
                    <div class="caption-container">
                        <input type="text" id="gif-caption" placeholder="Add a caption to your GIF..." maxlength="100">
                        <span class="caption-counter">0/100</span>
                    </div>

                    <div class="action-buttons">
                        <button id="camera-btn" class="primary-btn">
                            <span class="btn-icon">üì∏</span>
                            Create GIF
                        </button>
                        <button id="send-btn" class="primary-btn send-btn" disabled>
                            <span class="btn-icon">‚ÜóÔ∏è</span>
                            Send GIF
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div id="camera-modal" class="modal" style="display: none">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Create GIF</h2>
                    <button class="close-modal">&times;</button>
                </div>

                <div class="camera-container">
                    <video id="video-preview" playsinline autoplay></video>
                    <div id="gif-preview"></div>
                    
                    <div class="camera-controls">
                        <button id="record-btn" class="record-btn" disabled>
                            <span class="record-icon"></span>
                            Start Recording
                        </button>
                        <span class="record-timer">3s</span>
                    </div>

                    <div class="recording-status"></div>
                </div>
            </div>
        </div>
    </div>

    <template id="message-template">
        <div class="message">
            <div class="message-content">
                <img class="message-gif">
                <p class="message-caption"></p>
            </div>
            <div class="message-meta">
                <span class="message-handle"></span>
                <span class="message-time"></span>
                <button class="reply-btn">‚Ü©Ô∏è Reply</button>
            </div>
            <div class="replies"></div>
        </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js"></script>
    <script src="app.js"></script>
</body>
</html>
