<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFCHAT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header>
            <div class="logo">GIFCHAT</div>
            <input type="text" id="username" value="@user" placeholder="@username">
        </header>

        <!-- Chat Area -->
        <main>
            <div id="chat" class="chat">
                <!-- Messages will appear here -->
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <!-- Search Box -->
                <div class="search-box">
                    <input type="text" id="search" placeholder="Search GIFs...">
                    <button id="create" class="create-btn">
                        <span class="camera-icon">ðŸ“¸</span>
                        Create
                    </button>
                </div>

                <!-- GIF Results -->
                <div id="results" class="results hidden"></div>

                <!-- Caption & Send -->
                <div class="send-box">
                    <div class="caption-wrap">
                        <input type="text" id="caption" placeholder="Add a caption..." maxlength="100">
                        <span class="char-count">0/100</span>
                    </div>
                    <button id="send" class="send-btn" disabled>Send GIF</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Camera Modal -->
    <div id="camera-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create GIF</h2>
                <button class="close-btn">Ã—</button>
            </div>

            <div class="preview-area">
                <video id="video" playsinline></video>
                <div id="gif-preview" class="hidden"></div>
            </div>

            <div class="controls">
                <button id="record" class="record-btn" disabled>
                    <span class="record-icon"></span>
                    Start Recording
                </button>
                <div class="timer">3s</div>
            </div>

            <div class="status"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js"></script>
    <script src="app.js"></script>
</body>
</html>
